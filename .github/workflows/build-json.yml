name: Build Exam JSON from Excel

on:
  push:
    paths:
      - "data/*.xlsx"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Build JSON
        run: python scripts/excel_to_exam_json.py

      - name: Commit JSON
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/*.json
          git commit -m "Auto build exam JSON from Excel" || echo "No changes"
          git push
