name: Build JSON from Excel

on:
  push:
    paths:
      - "data/*.xlsx"
      - "scripts/excel_to_json.py"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python Dependencies
        run: |
          pip install pandas openpyxl

      - name: Run Excel â†’ JSON Conversion
        run: python scripts/excel_to_json.py

      - name: Commit & Push JSON Output
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/*.json
          git commit -m "Auto update JSON from Excel" || echo "No changes to commit"
          git push
